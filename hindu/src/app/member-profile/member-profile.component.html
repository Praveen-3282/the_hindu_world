<div class="container p-4" style="margin: 0 auto; background-color: #f2f2f2;">
  <div class="card-body">
      <div class="col-md-12">
        <h6 class="text-center card-title">Member Registration</h6>
          <form [formGroup]="memberform" (ngSubmit)="onSubmit()">
              <div class="row">
                  <div class="form-group col-md-6">
                      <label for="full_name">Full Name</label>
                      <input type="text" class="form-control" id="full_name" formControlName="full_name" placeholder="Enter your full name" required>
                  </div>
                  <div class="form-group col-md-6">
                      <label for="father_name">Father's Name</label>
                      <input type="text" class="form-control" id="father_name" formControlName="father_name" placeholder="Enter your father's name" required>
                  </div>
              </div>

              <div class="row">
                  <div class="form-group col-md-6">
                      <label for="gender">Gender</label>
                      <select class="form-control" id="gender" formControlName="gender" required>
                          <option value="" disabled selected>Select your gender</option>
                          <option value="MALE">Male</option>
                          <option value="FEMALE">Female</option>
                          <option value="OTHER">Other</option>
                      </select>
                  </div>
                  <div class="form-group col-md-6">
                      <label for="contact_number">Contact Number</label>
                      <input type="tel" class="form-control" id="contact_number" formControlName="contact_number" placeholder="Enter your contact number" required>
                  </div>
              </div>

              <!-- <div class="row">
                  <div class="form-group col-md-6">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email" required>
                  </div>
                  <div class="form-group col-md-6">
                      <label for="profile_pic" class="form-label">Profile Picture</label>
                      <nz-upload nzListType="picture-card" [(nzFileList)]="bannerFileList"
                          [nzShowButton]="bannerFileList.length < 1" (nzChange)="handleBannerFileChange($event)"
                          [nzAccept]="'image/*'" class="round-upload">
                          <div>
                              <i nz-icon nzType="plus"></i>
                              Upload image
                          </div>
                      </nz-upload>
                  </div>
              </div> -->
              <div class="row mt-3">
                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
          </form>
      </div>
  </div>
</div>
